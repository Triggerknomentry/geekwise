<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feb 23 Js Forms</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Contact</h1>
  <p>Feel free to reach out to me.</p>
  <main>
    <form>
      <label>
      <span>First</span>
      <input type="text" name="first">
    </label>
    <label>
      <span>Last</span>
      <input type="text" name="last">
    </label>
    <label>
      <span>Email</span>
      <input type="text">
    </label>
    <label>
      <span>Message</span>
      <textarea name="message" rows="10" cols="30">Write your message here</textarea>
    </label>
    <label>
      <input type="checkbox">
      <span>Sign up for my newsletter</span>
    </label>
      <input type="submit" value="Submit">
    </form>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
